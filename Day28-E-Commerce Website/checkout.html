<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart CheckOut</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="header">
      <img id="logo" src="./images/logo.jpg" alt="" />
      <div id="navMenu">
        <ul>
          <li>Laptops</li>
          <li>Smart Watches</li>
          <li>Mobiles</li>
          <li>Accessories</li>
        </ul>
      </div>
      <div id="navOther">
        <!-- Optional if you want the cart icon here as well -->
        <!-- <ul>
          <li><i class="fa-regular fa-user"></i></li>
          <li class="has-items">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-badge"></span>
          </li>
        </ul> -->
      </div>
    </div>
    <div id="offer">
      <div id="socialLinks">
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div id="scrollBanner">Sale 50% off for Independance day</div>
    </div>

    <!-- Checkout section -->
    <div id="checkout">
      <h1>Checkout</h1>
      <table id="cart-items">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cart items will be populated here -->
        </tbody>
      </table>
      <div id="checkout-summary">
        <p>Total Quantity: <span id="total-quantity">0</span></p>
        <p>Total Amount: Rs. <span id="total-amount">0</span></p>
      </div>
      <form id="checkout-form">
        <h2>Order Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="address">Address:</label>
        <input type="text" id="address" required />
        <button type="submit">Submit Order</button>
      </form>
    </div>

    <script src="./script/checkout.js"></script>
  </body>
</html>
