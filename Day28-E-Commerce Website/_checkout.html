<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart CheckOut</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="header">
      <img id="logo" src="./images/logo.jpg" alt="" />
      <div id="navMenu">
        <ul>
          <li>Laptops</li>
          <li>Smart Watches</li>
          <li>Mobiles</li>
          <li>Accessories</li>
        </ul>
      </div>
      <div id="navOther">
        <!-- <ul>
          <li><i class="fa-regular fa-user"></i></li>
          <li class="has-items">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-badge"></span>
          </li> -->
        </ul>
      </div>
    </div>
    <!-- Banner which displays Sociel Media icons and flash offer -->
    <div id="offer">
      <div id="socialLinks">
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div id="scrollBanner">Sale 50% off for Independance day</div>
    </div>

    <!-- image display product / brand information -->
    <div class="fade-slider">
      <div class="fade-slides">
        <img src="./images/feat1.jpg" alt="Image 1" />
        <img src="./images/feat2.jpg" alt="Image 2" />
        <img src="./images/feat3.jpg" alt="Image 3" />
      </div>
    </div>
  </body>
  <script src="./script/checkout.js"></script>
</html>
